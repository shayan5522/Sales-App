plugins {
    id("com.android.application")
    // START: FlutterFire Configuration
    id("com.google.gms.google-services")
    // END: FlutterFire Configuration
    id("kotlin-android")
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id("dev.flutter.flutter-gradle-plugin")
}

// Load keystore.properties
def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file("key.properties")
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace = "com.xavics.salesapp"
    compileSdk = flutter.compileSdkVersion

    // ❌ Remove ndkVersion unless you really need NDK
    // ndkVersion = "27.0.12077973"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_11
        targetCompatibility = JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = "11"
    }

    defaultConfig {
        applicationId "com.xavics.salesapp"
        // ✅ safer: inherit from Flutter unless a plugin forces min 23
        minSdkVersion 23
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutter.versionCode
        versionName flutter.versionName

        manifestPlaceholders = [
                firebaseAuthSignInCertificateHash: "27:df:5c:5c:cc:7a:fc:93:3e:c2:8c:a3:4f:02:b7:2a:ac:8c:bd:ef:15:11:41:16:5b:8a:fe:93:ee:e4:ec:d5"
        ]
    }

    signingConfigs {
        release {
            keyAlias keystoreProperties["keyAlias"]
            keyPassword keystoreProperties["keyPassword"]
            storeFile keystoreProperties["storeFile"] ? file(keystoreProperties["storeFile"]) : null
            storePassword keystoreProperties["storePassword"]
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            shrinkResources false
            minifyEnabled false
        }
    }
}

dependencies {
    implementation 'com.google.android.play:integrity:1.2.0'
    implementation 'com.google.android.gms:play-services-safetynet:18.0.1'
}

flutter {
    source = "../.."
}
